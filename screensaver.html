<html>
  <body style="background-color:#000; margin:0; overflow:hidden">
    <script>
      window.onload=function()
      {
        document.getElementById("box").style.top=-(screen.width*1.1*(402/485)/2)*1.05+screen.height/2;
        document.getElementById("box").style.left=-(screen.width*1.1/2)+screen.width/2;
        var scripts=location.search.substring(1).split(',');
        var random_pick=scripts[Math.floor(Math.random()*scripts.length)];
        document.getElementById("app").src = "http://scratch.mit.edu/projects/embed/" + random_pick + "/?autostart=true";
        document.getElementById("app").width = screen.width*1.1;
        document.getElementById("app").height = screen.width*1.1*(402/485);
      }
      </script>
      <p id="box" style="position:absolute">
        <iframe id="app" frameborder="0" allowfullscreen="false"></iframe>
      </p>
  </body>
</html>
